<!DOCTYPE html> 
<html lang="en"> 
    <head> 
        <meta charset="utf-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
        <title>FAQ accordion card</title>         
        <link rel="icon" href="img/favicon-32x32.png" type="image/x-icon"/>
        <link href="index.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kumbh+Sans:400,700&display=swap">
    </head>     
    <body>
        <main>
            <section>
                <div class="img-wrapper">
                    <img src="img/illustration-woman-online-desktop.svg">
                    <img src="img/illustration-box-desktop.svg" alt="illustration-box">
                </div>
                <div class="faq-wrapper">
                    <h1>FAQ</h1>
                    <dl>
                        <div class="faq-item">
                            <dt onclick="toggleAnswer(this)"><div class="navigator">
                                    <img src="img/icon-arrow-down.svg">
                                </div>Question 1</dt>
                            <dd>Answer to Question 1.</dd>
                        </div>
                        <!-- Add more <div> elements with the class "faq-item" as needed -->
                    </dl>
                </div>
            </section>
        </main>         
        <script>
  function toggleAnswer(element) {
    var answer = element.nextElementSibling;
    if (answer.style.display === "block") {
      answer.style.display = "none";
    } else {
      answer.style.display = "block";
    }
  }
</script>         
    </body>     
</html>
