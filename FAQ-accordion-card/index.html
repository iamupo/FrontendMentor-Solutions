<!DOCTYPE html> 
<html lang="en"> 
    <head> 
        <meta charset="utf-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
        <title>FAQ accordion card</title>         
        <link rel="icon" href="img/favicon-32x32.png" type="image/x-icon"/>
        <link href="index.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kumbh+Sans:400,700&display=swap">
    </head>     
    <body>
        <main>
            <section>
                <div class="img-wrapper">
                    <img src="img/illustration-woman-online-desktop.svg">
                    <img src="img/illustration-box-desktop.svg" alt="illustration-box">
                </div>
                <div class="faq-wrapper">
                    <h1>FAQ</h1>
                    <dl>
                        <dt>Question 1</dt>
                        <dd>Answer to Question 1.</dd>
                        <dt>Question 2</dt>
                        <dd>Answer to Question 2.</dd>
                        <!-- Add more questions and answers as needed -->
                    </dl>
                </div>
            </section>
        </main>         
    </body>     
</html>
