<!DOCTYPE html> 
<html lang="en"> 
    <head> 
        <meta charset="utf-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
        <title>Order-summary-card</title>         
        <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png"> 
        <link href="style.css" rel="stylesheet" type="text/css"> 
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Red+Hat+Display:500,700,900&display=swap"> 
    </head>     
    <body> 
        <main class="container"> 
            <div class="card-wrapper"> 
                <div class="card"> 
                    <picture class="hero-picture"> 
                        <img src="img/illustration-hero.svg" alt="illustration-hero"> 
                    </picture>                     
                    <h1>Order Summary</h1> 
                    <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p> 
                    <div class="oder-plan"> 
                        <picture> 
                            <img src="img/icon-music.svg" alt="icon-music"> 
                        </picture>                         
                        <div> 
                            <p>Annual Plan</p>
                            <span>$59.99/year</span> 
                        </div>
                        <a href="#">Change</a> 
                    </div>                     
                    <button href="#">Proceed to Payment</button>                     <a href="">Cancel Order</a> 
                </div>                 
            </div>             
        </main>         
    </body>     
</html>
