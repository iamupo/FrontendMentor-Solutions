<!DOCTYPE html> 
<html lang="en"> 
    <head> 
        <meta charset="utf-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
        <title>Profile-card-component</title>         
        <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png"> 
        <link href="style.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kumbh+Sans:400,700&display=swap">
    </head>     
    <body>
        <main class="container">
            <div class="card-wrapper">
                <div class="card slide-in-up">
                    <picture>
                        <img  src="img/image-victor.jpg" alt="user-image">
                    </picture>
                    <div class="card-body">
                        <div class="card-profile-details">
                            <div class="name-age">
                                <p>Victor Crest</p><span>26</span>
                            </div>
                            <span>London</span>
                        </div>
                        <div class="card-profile-engagement">
                            <p>80K<span>Followers</span></p>
                            <p>803K<span>Likes</span></p>
                            <p>1.4K<span>Photos</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </main>         
    </body>     
</html>
