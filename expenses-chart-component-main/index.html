<!DOCTYPE html> 
<html lang="en"> 
    <head> 
        <meta charset="utf-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
        <title>Frontend Mentor | Expenses chart component</title>         
        <link rel="icon" href="img/favicon-32x32.png" type="image/x-icon"/> 
        <link href="index.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=DM+Sans:400,700&display=swap">
    </head>     
    <body>
        <main>
            <div class="wrapper">
                <div class="header-bar">
                    <div class="new-balance">
                        <span>My balance</span>
                        <p>$921.48</p>
                    </div>
                    <img src="logo.svg">
                </div>
                <div class="info-bar">
                    <p class="spendings">Spending - Last 7 days</p>
                    <div class="bar-chat">
                        <div class="bar bar-wrapper">
                            <div class="bar">
                                <div class="chart-count"><span>$25.67</span>
                                </div>
                            </div><span>mon</span>
                        </div>
                        <div class="bar bar-wrapper">
                            <div class="bar">
                                <div class="chart-count"></div>
                            </div>
                            <span>tue</span>
                        </div>
                        <div class="bar bar-wrapper">
                            <div class="bar">
                                <div class="chart-count"></div>
                            </div>
                            <span>wed</span>
                        </div>
                        <div class="bar bar-wrapper">
                            <div class="bar">
                                <div class="chart-count"></div>
                            </div>
                            <span>thu</span>
                        </div>
                        <div class="bar bar-wrapper">
                            <div class="bar">
                                <div class="chart-count"></div>
                            </div>
                            <span>fri</span>
                        </div>
                        <div class="bar bar-wrapper">
                            <div class="bar">
                                <div class="chart-count"></div>
                            </div>
                            <span>sat</span>
                        </div>
                        <div class="bar bar-wrapper">
                            <div class="bar">
                                <div class="chart-count"></div>
                            </div>
                            <span>sun</span>
                        </div>
                    </div>
                    <div class="amount">
                        <div class="total-amount">
                            <span>Total this month</span>
                            <p>$478.33</p>
                        </div>
                        <div class="from-last-month">
                            <span>+2.4%</span>
                            <p>from last month</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>         
    </body>     
</html>
