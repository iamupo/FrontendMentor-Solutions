<!DOCTYPE html> 
<html lang="en"> 
    <head> 
        <meta charset="utf-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
        <title>Intro component with sign up form</title>         
        <link rel="icon" href="img/favicon-32x32.png" type="image/x-icon"/> 
        <link href="index.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap">
    </head>     
    <body>
        <main>
            <section>
                <h1>Learn to code by watching others</h1>
                <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
  but understanding how developers think is invaluable. </p>
            </section>
            <section>
                <div class="trial-notify"><b>Try it free 7 days</b> then $20/mo. thereafter
                </div>
                <form>
                    <input name="FirstName" type="text" placeholder="First Name">
                    <input name="LastName" type="text" placeholder="Last Name">
                    <input name="Email" type="email" placeholder="Email Address">
                    <input name="Password" type="password" placeholder="Password">
                    <button type="submit">Claim your free trial </button>
                    <span class="terms">By clicking the button, you are agreeing to our <a href="#" target="_blank">Terms and Services</a></span>
                </form>
            </section>
        </main>
    </body>     
</html>
