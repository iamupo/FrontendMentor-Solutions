<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png"/>
        <title>Pricing component</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:700&display=swap">
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <main>
            <h1>Our Pricing</h1>
            <div class="toggle-ctrl">
                <p>Monthly</p>
                <label class="toggle-switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
                <p>Annually</p>
            </div>
            <div class="content-wrapper">
                <div class="content">
                    <p>Basic </p>
                    <div class="price-tag"><span>$</span>19.99
                    </div>
                    <ul>
                        <li>500 GB Storage</li>
                        <li>2 Users Allowed</li>
                        <li>Sennd up to 3 GB</li>
                    </ul><a href="">Learn More</a>
                </div>
                <div class="content">
                    <p>Professional</p>
                    <div class="price-tag">
                        <span>$</span>24.99
                    </div>
                    <ul>
                        <li>1 TB Storage</li>
                        <li>5 Users Allowed</li>
                        <li>Sennd up to 10&nbsp; &nbsp;GB</li>
                    </ul><a href="">Learn More</a>
                </div>
                <div class="content">
                    <p>Master</p>
                    <div class="price-tag">
                        <span>$</span>39.99
                    </div>
                    <ul>
                        <li>2 TB Storage</li>
                        <li>10 Users Allowed</li>
                        <li>Sennd up to 20 GB</li>
                    </ul><a href="">Learn More</a>
                </div>
            </div>
        </main>
    </body>
</html>
