<!DOCTYPE html> 
<html lang="en"> 
    <head> 
        <meta charset="utf-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
        <title>Results-summary-component</title>         
        <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png"> 
        <link href="style.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Hanken+Grotesk:500,700,800&display=swap">
    </head>     
    <body>
        <main class="container">
            <div class="results-summary-wrapper">
                <div class="result-summary">
                    <div class="result">
                        <h4>Your Result</h4>
                        <div class="result-count">
                            <h1>76</h1><span>&nbsp;of 100</span>
                        </div>
                        <h2>Great</h2>
                        <p>You scored higher than 65% of the people who have taken these tests.</p>
                    </div>
                    <div class="summary">
                        <p>Summary</p>
                        <div class="diff-result">
                            <div class="reaction summary-count">
                                <picture>
                                    <img src="img/icon-reaction.svg">
                                </picture>
                                <p>Reaction</p>
                                <span class="result-percentage">80<span class="percentage">&nbsp;/ 100</span></span>
                            </div>
                            <div class="memory summary-count">
                                <picture>
                                    <img src="img/icon-memory.svg">
                                </picture>
                                <p>Memory</p>
                                <span class="result-percentage">92<span class="percentage">&nbsp;/ 100</span></span>
                            </div>
                            <div class="summary-count verbal">
                                <picture>
                                    <img src="img/icon-verbal.svg">
                                </picture>
                                <p>Verbal</p>
                                <span class="result-percentage">61<span class="percentage">&nbsp;/ 100</span></span>
                            </div>
                            <div class="summary-count visual">
                                <picture>
                                    <img src="img/icon-visual.svg">
                                </picture>
                                <p>Visual</p>
                                <span class="result-percentage">72&nbsp;<span class="percentage">/ 100</span></span>
                            </div>
                        </div>
                        <button class="btn">Continue</button>
                    </div>
                </div>
            </div>
        </main>         
    </body>     
</html>
