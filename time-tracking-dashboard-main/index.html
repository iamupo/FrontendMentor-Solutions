<!DOCTYPE html> 
<html lang="en"> 
    <head> 
        <meta charset="utf-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
        <title>Time tracking dashboard</title>         
        <link href="style.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik:300,400,500&display=swap">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css">
    </head>     
    <body>
        <main>
            <div class="wrapper">
                <div class="useractivity">
                    <div class="userprofile">
                        <img src="media/image-jeremy.png">
                        <div class="profileinfo">
                            <p>Report for</p>
                            <div class="username">Jeremy Robson</div>
                        </div>
                    </div>
                    <ul class="activitylists">
                        <li>Daily</li>
                        <li>Weekly</li>
                        <li>Monthly</li>
                    </ul>
                </div>
                <div class="activities">
                    <div class="activity">
                        <div class="bg-work" style=""></div>
                        <div class="details-work">
                            <div class="activities-ctrl"><span>This is a span.</span><i class="fa-ellipsis-h fa-fw fa-lg fas"></i>
                            </div>
                            <div class="activities-details">
                                <div>3hrs</div>
                                <p>This is a paragraph, one or more lines of text. Each paragraph is displayed in a new line.</p>
                            </div>
                        </div>
                    </div>
                    <div class="activity">
                        <div></div>
                        <div></div>
                    </div>
                </div>
            </div>
        </main>         
    </body>     
</html>
