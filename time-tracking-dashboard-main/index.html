<!DOCTYPE html> 
<html lang="en"> 
    <head> 
        <meta charset="utf-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
        <title>Time tracking dashboard</title>         
        <link href="style.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik:300,400,500&display=swap">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css">
    </head>     
    <body>
        <main>
            <div class="wrapper">
                <div class="userprofile-wrapper">
                    <div class="userprofile">
                        <img src="media/image-jeremy.png" alt="avatar">
                        <span>Report for</span>
                        <h2>Jeremy Robson</h2>
                    </div>
                    <div class="timing-tracks">
                        <ul>
                            <li>Daily</li>
                            <li>Weekly</li>
                            <li>Monthly</li>
                        </ul>
                    </div>
                </div>
                <div class="activities">
                    <div class="activity"><span class="name">Work<i class="fa-ellipsis-h fas"></i></span>
                        <div class="hrs-used">32hrs</div>
                        <span class="period">Last Week - 36hrs</span>
                    </div>
                    <div class="activity"><span class="name">Work<i class="fa-ellipsis-h fas"></i></span>
                        <div class="hrs-used">32hrs</div>
                        <span class="period">Last Week - 36hrs</span>
                    </div>
                    <div class="activity"><span class="name">Work<i class="fa-ellipsis-h fas"></i></span>
                        <div class="hrs-used">32hrs</div>
                        <span class="period">Last Week - 36hrs</span>
                    </div>
                    <div class="activity"><span class="name">Work<i class="fa-ellipsis-h fas"></i></span>
                        <div class="hrs-used">32hrs</div>
                        <span class="period">Last Week - 36hrs</span>
                    </div>
                </div>
                <div data-empty-placeholder></div>
            </div>
        </main>         
    </body>     
</html>
