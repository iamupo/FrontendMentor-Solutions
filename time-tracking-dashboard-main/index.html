<!DOCTYPE html> 
<html lang="en"> 
    <head> 
        <meta charset="utf-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
        <title>Time tracking dashboard</title>         
        <link rel="icon" type="image/png" sizes="32x32" href="media/favicon-32x32.png"> 
        <link href="style.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik:300,400,500&display=swap">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css">
    </head>     
    <body>
        <main>
            <div class="wrapper">
                <div class="useractivity">
                    <div class="userprofile">
                        <img src="media/image-jeremy.png">
                        <div class="profileinfo">
                            <p>Report for</p>
                            <div class="username">Jeremy Robson</div>
                        </div>
                    </div>
                    <ul class="activitylists">
                        <li>Daily</li>
                        <li>Weekly</li>
                        <li>Monthly</li>
                    </ul>
                </div>
                <div class="activities">
                    <div class="activity">
                        <div class="type-bg" style=""></div>
                        <div class="activity-type">
                            <div class="activities-ctrl"><span>Work</span><i class="fa-ellipsis-h fa-fw fa-lg fas"></i>
                            </div>
                            <div class="activities-details">
                                <div class="hrs">32hrs</div>
                                <p>Last week - 36hrs</p>
                            </div>
                        </div>
                    </div>
                    <div class="activity">
                        <div class="type-bg" style=""></div>
                        <div class="activity-type">
                            <div class="activities-ctrl"><span>Play</span><i class="fa-ellipsis-h fa-fw fa-lg fas"></i>
                            </div>
                            <div class="activities-details">
                                <div class="hrs">10hrs</div>
                                <p>Last week - 8hrs</p>
                            </div>
                        </div>
                    </div>
                    <div class="activity">
                        <div class="type-bg" style=""></div>
                        <div class="activity-type">
                            <div class="activities-ctrl"><span>Study</span><i class="fa-ellipsis-h fa-fw fa-lg fas"></i>
                            </div>
                            <div class="activities-details">
                                <div class="hrs">4hrs</div>
                                <p>Last week - 5hrs</p>
                            </div>
                        </div>
                    </div>
                    <div class="activity">
                        <div class="type-bg" style=""></div>
                        <div class="activity-type">
                            <div class="activities-ctrl"><span>Exercise</span><i class="fa-ellipsis-h fa-fw fa-lg fas"></i>
                            </div>
                            <div class="activities-details">
                                <div class="hrs">4hrs</div>
                                <p>Last week - 5hrs</p>
                            </div>
                        </div>
                    </div>
                    <div class="activity">
                        <div class="type-bg" style=""></div>
                        <div class="activity-type">
                            <div class="activities-ctrl"><span>Social</span><i class="fa-ellipsis-h fa-fw fa-lg fas"></i>
                            </div>
                            <div class="activities-details">
                                <div class="hrs">5hrs</div>
                                <p>Last week - 10hrs</p>
                            </div>
                        </div>
                    </div>
                    <div class="activity">
                        <div class="type-bg" style=""></div>
                        <div class="activity-type">
                            <div class="activities-ctrl"><span>Self Care</span><i class="fa-ellipsis-h fa-fw fa-lg fas"></i>
                            </div>
                            <div class="activities-details">
                                <div class="hrs">2hrs</div>
                                <p>Last week - 2hrs</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>         
    </body>     
</html>
